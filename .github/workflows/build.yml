name: Build Kernel (Kleaf)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bazel (with Bazelisk)
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}
          repository-cache: true

      - name: Ensure MODULE.bazel exists
        run: |
          if [ ! -f MODULE.bazel ]; then
            cat > MODULE.bazel <<'EOF'
module(
  name = "kernel_xiaomi_peridot",
  version = "1.0",
)
bazel_dep(name = "bazel_skylib", version = "1.4.2")
bazel_dep(name = "rules_cc", version = "0.0.8")
EOF
          fi

      - name: Ensure kleaf BUILD.bazel exists
        run: |
          mkdir -p build/kernel/kleaf
          if [ ! -f build/kernel/kleaf/BUILD.bazel ]; then
            echo "# Auto-created to satisfy Bazel package requirement" > build/kernel/kleaf/BUILD.bazel
          fi

      - name: Build kernel
        run: |
          bazel build //:peridot_dist --verbose_failures || bazel build //:allmods_peridot --verbose_failures

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-artifacts
          path:
            bazel-bin/**/*.img
            bazel-bin/**/*.zip
            bazel-bin/**/*.tar.gz
            bazel-bin/**/*.bin
